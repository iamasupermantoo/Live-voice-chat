<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>兑换</title>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        #home {
            width: 100%;
            height: 100%;
        }

        #top {}

        h1 {
            padding-top: 10px;
            color: black;
            font-size: 16px;
            margin-left: 14px;
        }

        #user {
            height: 56px;
        }

        #userIcon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 14px;
            float: left;
        }

        #userIcon img {
            width: 100%;
            height: 100%;
        }

        #userName {
            display: inline-block;
            float: left;
            width: 50%;
            padding-left: 10px;
            margin-bottom: 0px;
        }

        #userID {
            display: inline-block;
            float: left;
            width: 50%;
            padding-left: 10px;
            margin-bottom: 0px;
            color: #999999;
        }

        #changeUser {
            position: absolute;
            right: 10px;
            top: 68px;
            font-size: 16px;
            color: #ff3e6d;
            float: right;
        }

        #duihuanhome {
            border-top: 5px solid #eeeeee;
        }

        #mibiNum {
            padding-left: 10px;
            margin-bottom: 0px;
            color: #999999;
        }

        #gatherBox {
            width: 95%;
            box-shadow: 0 0 5px #cbcbcb;
            margin: 10px auto;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #mibiShow {
            height: 60px;
            border-bottom: 1px solid #cbcbcb;
            line-height: 60px;
          position: relative;
        }

        #mizhuanShow {
            height: 60px;
            line-height: 60px;
          position: relative;
        }

        .iconMibishow {
            display: inline-block;
            width: 30px;
            height: 30px;
            float: left;
            margin: 15px 10px;
        }

        .iconMizhuanshow {
            display: inline-block;
            width: 31px;
            height: 28px;
            float: left;
            margin: 15px 10px;
        }

        #mibitit {
            display: inline-block;
        }

        #mizhuantit {

            display: inline-block;
          
        }

        #mibiNumshow {
            display: inline-block;
            float: right;
            font-weight: bold;
          	position: absolute;
			right: 0;
        }

        #mizhuanshow {
            display: inline-block;
            float: right;
            font-weight: bold;
        }

        #affirm {
            display: block;
            width: 77%;
            height: 47px;
            background-color: #ff3e6d;
            margin: 0 auto;
            margin-top: 30px;
            color: #ffffff;
            font-size: 17px;
            line-height: 34px;
            border-radius: 23px;
        }

        #affirmAl {
            display: block;
            width: 50px;
            height: 47px;
            margin: 0 auto;
            color: #ff3e6d;
            line-height: 34px;
            border-radius: 23px;
            border-color: #ff3e6d;
            border-width: 0px;
            font-size: 10px;
            text-decoration: underline;
        }

        #tishi {
            margin-left: 20px;
            color: #ff3e6d;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="home">
        <div id="top">
            <h1>您的账户</h1>
            <div id="user">
                <div id="userIcon">
                    <img src="__STATIC__/home/img/icon.png" alt="">
                </div>
                <p id="userName">鱼骨头</p>
                <p id="userID">ID：777777</p>
                <div id="changeUser">切换账号</div>
            </div>
        </div>
        <div id="duihuanhome">
            <h1><img src="__STATIC__/home/img/mizuan.png" style="width: 25px;height:19px;margin-right: 10px;">米钻兑换</h1>
            <p id="mibiNum">账户可兑换上限：0</p>
            <div id="gatherBox">
                <div id="mibiShow">
                    <img src="__STATIC__/home/img/mibi.png" alt="" class="iconMibishow">
                    <div id="mibitit">米币</div>
                    <div id="mibiNumshow">
                        <input type="number" style="border: 0px;text-align: right;height:50px;" placeholder="0"
                            id="getmoneyNumVal" />
                    </div>
                </div>
                <div id="mizhuanShow">
                    <img src="__STATIC__/home/img/mizuan.png" alt="" class="iconMizhuanshow">
                    <div id="mizhuantit">米钻</div>
                    <div id="mizhuanshow">0</div>
                </div>
            </div>
            <p id="tishi">输入数额不能大于可兑换上限制

            </p>
            <!-- <div id="affirm">确认兑换</div> -->
            <a class="btn btn-default" href="#" role="button" id="affirm">确认兑换</a>
            <a href="#" role="button" id="affirmAl">全部兑换</a>
            <!-- <div id="affirmAl">全部兑换</div> -->
        </div>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="__STATIC__/home/js/jquery.cookie.js"></script>
    <script>

        window.onload = function () {
            var getFlag = true;
            var user = JSON.parse($.cookie('user'))
            var userMoney;

            if (user != undefined) {
                $("#userIcon img").attr("src", user.headimgurl)
                $("#userName").text(user.nickname)
                $("#userID").text("ID:" + user.ry_uid)
                $.ajax({
                    type: 'POST',
                    url: 'http://47.92.85.75/api/my_store',
                    dataType: 'json',
                    data: { user_id: user.ry_uid },
                    success: function (res) {
                        $("#mibiNum").text("账户可兑换上限：" + res.data[0].mibi)
                        userMoney = res.data[0].mibi;
                    },
                    error: function (jqXHR) {
                        console.log("失败了")
                    }
                });
            } else {
                $(location).attr('href', './usercenter');
            }
            $("#changeUser").click(function () {
                $(location).attr('href', './login');
            })
            $("#sure").click(function () {

            })
            $("#getmoneyNumVal").blur(function () {
                if ($("#getmoneyNumVal").val() >= 100 && getFlag) {
                    $("#sure").css({
                        "background-color": "#ff3e6d",
                        "border-color": "#ff3e6d"
                    })
                }
            })
            $("#affirm").click(function () {
                $.ajax({
                    type: 'POST',
                    url: 'http://47.92.85.75/api/exchange',
                    dataType: 'json',
                    data: { user_id: user.ry_uid, money: $('#getmoneyNumVal').val() },
                    success: function (res) {
                        console.log(res)
                        if (res.code == 1) {
                            $(location).attr('href', './suc_tip');
                        } else {
                            $(location).attr('href', './fail_tip');
                        }
                    },
                    error: function (jqXHR) {
                        console.log("失败了")
                    }
                });
            })
            $("#affirmAl").click(function () {
                $('#getmoneyNumVal').val(userMoney);
                $('#mizhuanshow').text($('#getmoneyNumVal').val() * 10)
            })
            $('#getmoneyNumVal').bind('input propertychange', function () {
                if ($('#getmoneyNumVal').val() > userMoney) {
                    $('#getmoneyNumVal').val(userMoney)
                    $('#mizhuanshow').text(($('#getmoneyNumVal').val() * 10).toFixed(2))
                    $("#tishi").css("display", "block");
                } else {
                    $("#tishi").css("display", "none");
                    $('#mizhuanshow').text(($('#getmoneyNumVal').val() * 10).toFixed(2))
                }
            })
        }


    </script>
</body>

</html>
