<form id="sendkeys-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('赠送钥匙数量')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keys_num" data-rule="required" class="form-control" step="1" name="row[keys_num]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('当前钥匙数量')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input disabled data-rule="required" class="form-control" step="1"  type="number" value="{$row.keys_num|htmlentities}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
