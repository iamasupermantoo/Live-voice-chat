<div class="form-group" id="batch" style="display: none;margin-top: 40px;">

    <div class="col-xs-12 col-sm-6">
        <div class="input-group input-groupp-md">
            <input type="password" class="form-control" id="tixian_code" name="row[tixian_code]" value="{$code}">
            <a onclick="getCode(this)" class="btn-search-icon input-group-addon">获取验证码</a>
        </div>
    </div>

<script>
    /*
    * 获取短信验证码
    * **/
    function getCode(obj){
        $.post("financemanage/tixian/getCode", function(data) {
            if (data.code != 1){
                layer.msg(data.msg);
            }else{
                layer.alert(data.msg);
            }
        });
    }
</script>
