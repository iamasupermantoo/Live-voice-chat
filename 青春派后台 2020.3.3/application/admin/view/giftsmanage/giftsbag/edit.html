<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gift_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-gift_ids" data-rule="required" data-source="gift/index" data-multiple="true" class="form-control selectpage" name="row[gift_ids]" type="text" value="{$row.gift_ids|htmlentities}"> -->
            <input id="c-tags" data-source="giftsmanage/gifts/selectpage" data-multiple="true" class="form-control selectpage" name="row[gift_ids]" type="text" value="{$row.gift_ids|htmlentities}">
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Enable')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[enable]', ['1'=>__('是'), '2'=>__('否')],$row['enable'])}
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('updtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[updtime]" type="text" value="{:$row.updtime?datetime($row.updtime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
