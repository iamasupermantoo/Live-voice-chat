<form id="updmoney-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mizuan')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mizuan" data-rule="required" class="form-control" step="0.01" name="row[mizuan]" type="number" value="{$row.mizuan|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mibi')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mibi" class="form-control" step="0.01" name="row[mibi]" type="number" value="{$row.mibi|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('R_mibi')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-r_mibi" class="form-control" step="0.01" name="row[r_mibi]" type="number" value="{$row.r_mibi|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
