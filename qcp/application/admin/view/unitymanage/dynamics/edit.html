<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="usersmanage/users/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control form-control" size="50" name="row[image]" type="text" value="{:getImg($row['image'])}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-image"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audio')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audio" readonly class="form-control" name="row[audio]" value="{$row.audio|htmlentities}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-audio" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload-audio" class="btn btn-primary plupload" data-input-id="c-audio" data-url="Ajax/upload/?filepath=/audio/"><i class="fa fa-upload"></i> {:__("上传文件")}</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audio_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audio_time" class="form-control" data-use-current="true" name="row[audio_time]" type="text" value="{$row.audio_time|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video" readonly class="form-control" name="row[video]" type="text" value="{$row.video|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-video" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload-video" class="btn btn-primary plupload" data-input-id="c-video" data-url="Ajax/upload/?filepath=/video/"><i class="fa fa-upload"></i> {:__("上传文件")}</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tags')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tags" data-source="unitymanage/labels/selectpage" data-multiple="true" class="form-control selectpage" name="row[tags]" type="text" value="{$row.tags|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control" name="row[content]">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_top')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_top]', ['1'=>__('是'), '2'=>__('否')],$row['is_top'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_tj')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_tj]', ['1'=>__('是'), '2'=>__('否')],$row['is_tj'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Praise')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-praise" class="form-control" name="row[praise]" type="number" value="{$row.praise|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reads')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reads" class="form-control" name="row[reads]" type="number" value="{$row.reads|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Awesome')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-awesome" data-field="nickname" data-source="usersmanage/users/selectpage" data-multiple="true" class="form-control selectpage" name="row[awesome]" type="text" value="{$row.awesome|htmlentities}">


        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Collection')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-collection" data-field="nickname" data-source="usersmanage/users/selectpage" data-multiple="true" class="form-control selectpage" name="row[collection]" type="text" value="{$row.collection|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Share')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-share" class="form-control" name="row[share]" type="number" value="{$row.share|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Updated_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updated_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[updated_at]" type="text" value="{:$row.updated_at?datetime($row.updated_at):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Created_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addtime" readonly class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[addtime]" type="text" value="{:$row.addtime?datetime($row.addtime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
