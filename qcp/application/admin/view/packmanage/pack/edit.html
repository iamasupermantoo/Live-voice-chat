    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                <option value="">请选择</option>
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row['type']"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
           <!--  <input id="c-type" class="form-control" name="row[type]" type="number"> -->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Target_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-target_id" data-rule="required" class="form-control selectpicker" name="row[target_id]">
                <option value="">请选择</option>s
                {foreach name="targetList" item="vo"}
                    <option data-type="{$vo.type}" value="{$vo.id}" {if condition="($vo['id'] eq $row['target_id']) && ($vo['type'] eq $row['type'])"}selected{/if} >{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('获取途径')}:</label>
        <div class="col-xs-12 col-sm-8">
           {:build_radios('row[get_type]', ['1'=>__('vip等级自动获取'), '2'=>__('活动'), '3'=>__('宝箱'), '4'=>__('购买'),'5'=>__('后台添加')],$row['get_type'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" disabled class="form-control" name="row[num]" type="number" value="{$row.num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Expire')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expire" disabled class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm" data-use-current="true" name="row[expire]" type="text" value="{:$row.expire?datetime($row.expire):''}">
        </div>
    </div>
