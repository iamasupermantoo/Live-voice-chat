<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Register')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-register" class="form-control" name="row[register]" type="number" value="{$row.register|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Active')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active" class="form-control" name="row[active]" type="number" value="{$row.active|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recharge')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recharge" data-rule="required" class="form-control" step="0.01" name="row[recharge]" type="number" value="{$row.recharge|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tixian')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tixian" class="form-control" step="0.01" name="row[tixian]" type="number" value="{$row.tixian|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Logtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-logtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[logtime]" type="text" value="{:$row.logtime?datetime($row.logtime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[addtime]" type="text" value="{:$row.addtime?datetime($row.addtime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
