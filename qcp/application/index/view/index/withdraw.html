<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 提现</title>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        #home {
            width: 100%;
            height: 100%;
        }

        #top {}

        h1 {
            padding-top: 10px;
            color: black;
            font-size: 16px;
            margin-left: 14px;
        }

        #user {
            height: 56px;
        }

        #userIcon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 14px;
            float: left;
        }

        #userIcon img {
            width: 100%;
            height: 100%;
        }

        #userName {
            display: inline-block;
            float: left;
            width: 50%;
            padding-left: 10px;
            margin-bottom: 0px;
        }

        #userID {
            display: inline-block;
            float: left;
            width: 50%;
            padding-left: 10px;
            margin-bottom: 0px;
            color: #999999;
        }

        #changeUser {
            position: absolute;
            right: 10px;
            top: 68px;
            font-size: 16px;
            color: #ff3e6d;
            float: right;
        }

        #duihuanhome {
            border-top: 5px solid #eeeeee;
        }

        #mibiNum {
            padding-left: 10px;
            margin-bottom: 0px;
            color: #999999;
        }

        #gatherBox {
            width: 95%;
            box-shadow: 0 0 5px #cbcbcb;
            margin: 10px auto;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #mibiShow {
            height: 60px;
            border-bottom: 1px solid #cbcbcb;
            line-height: 60px;
        }

        #mizhuanShow {
            height: 60px;
            line-height: 60px;
        }

        .iconMibishow {
            display: inline-block;
            width: 30px;
            height: 30px;
            float: left;
            margin: 15px 10px;
        }

        .iconMizhuanshow {
            display: inline-block;
            width: 31px;
            height: 28px;
            float: left;
            margin: 15px 10px;
        }

        #mibitit {
            display: inline-block;
        }

        #mizhuantit {

            display: inline-block;
        }

        #mibiNumshow {
            display: inline-block;
            float: right;
            font-weight: bold;
        }

        #mizhuanshow {
            display: inline-block;
            float: right;
            font-weight: bold;
        }

        #affirm {
            display: block;
            width: 77%;
            height: 47px;
            background-color: #ffd9e3;
            margin: 0 auto;
            margin-top: 30px;
            color: #ffffff;
            font-size: 17px;
            line-height: 34px;
            border-radius: 23px;
            border-color: #ffd9e3;
        }

        #sure {
            display: block;
            width: 77%;
            height: 47px;
            background-color: #ffd9e3;
            margin: 0 auto;
            margin-top: 30px;
            color: #ffffff;
            font-size: 17px;
            line-height: 34px;
            border-radius: 23px;
            border-color: #ffd9e3;
        }

        #affirmAl {
            display: block;
            width: 74%;
            height: 47px;
            margin: 16px auto;
            color: #999999;
            border-radius: 23px;
            border-color: #ff3e6d;
            border-width: 0px;
            font-size: 12px;
            line-height: 20px;
        }

        #tixianrenBox {
            line-height: 50px;
            font-size: 14px;
        }

        .borderLin {
            height: 50px;
            border-bottom: 1px solid #eeeeee;
            line-height: 50px;
        }

        #tishi {
            margin-left: 20px;
            color: #ff3e6d;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="home">
        <div id="top">
            <h1>您的账户</h1>
            <div id="user">
                <div id="userIcon">
                    <img src="__STATIC__/home/img/icon.png" alt="" id="usericonImg">
                </div>
                <p id="userName">鱼骨头</p>
                <p id="userID">ID：777777</p>
                <div id="changeUser">切换账号</div>
            </div>
        </div>
        <div id="duihuanhome">
            <div id="gatherBox">
                <div id="aliBox" class="borderLin">
                    <div id="ali" style="float: left">提现账号：</div>
                    <div id="aliID" style="float: right">支付宝</div>
                </div>
                <div id="moneyBox" class="borderLin">
                    <div id="money" style="float: left">可提现金额：</div>
                    <div id="moneyNum" style="float: right">77元</div>
                </div>
                <div id="getMoneyBox" class="borderLin" style="border: 0;">
                    <div id="getMoney" style="float: left">提现金额</div>
                    <div id="getMoneyNum" style="float: right">
                        <input type="number" style="border: 0px;text-align: right;" placeholder="请输入大于100的整数"
                            id="getmoneyNumVal" />
                    </div>
                </div>
            </div>
            <p id="tishi">提现金额不得大于可提现金额上限

            </p>
            <!-- <div id="affirm">确认兑换</div> -->
            <a class="btn btn-default" href="#" role="button" id="sure">确认</a>
            <a class="btn btn-default" href="#" role="button" id="affirm">全部取出</a>
            <div id="affirmAl">温馨提示：提现金额必须大于100且为整数，申请提现后，将在1-3个工作日内到账，节假日延后，造成的不便，忘多多谅解。</div>
        </div>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="__STATIC__/home/js/jquery.cookie.js"></script>
    <script>

        window.onload = function () {
            var getFlag = true;
            var user = JSON.parse($.cookie('user'))
            var userMoney;

            if (user != undefined) {
                $("#userIcon img").attr("src", user.headimgurl)
                $("#userName").text(user.nickname)
                $("#userID").text("ID:" + user.ry_uid)
                $.ajax({
                    type: 'POST',
                    url: 'http://b.juchuyuncang.com/api/my_store',
                    dataType: 'json',
                    data: { user_id: user.ry_uid },
                    success: function (res) {
                        console.log(res)
                        $("#moneyNum").text(res.data[0].mibi + "元")
                        userMoney = res.data[0].mibi;
                        if (res.data[0].is_ali == 0) {
                            getFlag = true;
                            $("#aliID").text("未绑定支付宝，请前往APP绑定").css("color", "red")
                        } else {
                            getFlag = true;
                            $("#affirm").css({
                                "background-color": "#ff3e6d",
                                "border-color": "#ff3e6d"
                            })
                            $("#aliID").text("支付宝")
                        }
                    },
                    error: function (jqXHR) {
                        console.log("失败了")
                    }
                });
            } else {
                $(location).attr('href', './index');
            }
            $("#changeUser").click(function () {
                $(location).attr('href', './login');
            })
            $('#getmoneyNumVal').bind('input propertychange', function () {
                if ($("#getmoneyNumVal").val() >= 100 && getFlag) {
                    $("#sure").css({
                        "background-color": "#ff3e6d",
                        "border-color": "#ff3e6d"
                    })
                } else {
                    $("#sure").css({
                        "background-color": "#ffd9e3",
                        "border-color": "#ffd9e3"
                    })
                }
                if ($("#getmoneyNumVal").val() > userMoney) {
                    $("#getmoneyNumVal").val(userMoney);
                    $("#tishi").css("display", "block");
                } else {
                    $("#tishi").css("display", "none");
                }
                $("#getmoneyNumVal").val(Math.floor($("#getmoneyNumVal").val()))
            })
            function changeInput() {
                if ($("#getmoneyNumVal").val() >= 100 && getFlag) {
                    $("#sure").css({
                        "background-color": "#ff3e6d",
                        "border-color": "#ff3e6d"
                    })
                } else {
                    $("#sure").css({
                        "background-color": "#ffd9e3",
                        "border-color": "#ffd9e3"
                    })
                }
                if ($("#getmoneyNumVal").val() > userMoney) {
                    $("#getmoneyNumVal").val(userMoney);
                    $("#tishi").css("display", "block");
                } else {
                    $("#tishi").css("display", "none");
                }
            }
            $("#sure").click(function () {
                if (getFlag == true && $("#getmoneyNumVal").val() >= 100) {
                    $.ajax({
                        type: 'POST',
                        url: 'http://47.92.85.75/api/tixian',
                        dataType: 'json',
                        data: { user_id: user.ry_uid, money: $("#getmoneyNumVal").val() },
                        success: function (res) {
                            console.log(res)
                            if (res.code == 1) {
                                $(location).attr('href', './suc_tip');
                            } else {
                                $(location).attr('href', './fail_tip');
                            }
                        },
                        error: function (jqXHR) {
                            console.log("失败了")
                        }
                    });
                }
            })
            $("#affirm").click(function () {
                $('#getmoneyNumVal').val(userMoney);
                changeInput();
            })
        }


    </script>
</body>

</html>
